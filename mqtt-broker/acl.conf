# Ferry Operations MQTT Access Control List

# Ferry Control Client - Can publish telemetry and alerts
user ferry_control
topic write ferry/vessel/+/telemetry
topic write ferry/vessel/+/alerts  
topic write ferry/vessel/+/status
topic write ferry/system/heartbeat

# Operations Dashboard Client - Can subscribe to all ferry topics
user ferry_ops
topic read ferry/vessel/+/telemetry
topic read ferry/vessel/+/alerts
topic read ferry/vessel/+/status
topic read ferry/system/heartbeat
topic read ferry/+/+

# Admin Client - Full access for testing and management
user ferry_admin
topic readwrite ferry/#
topic readwrite $SYS/#