# Ferry Operations MQTT Broker - Working Configuration

# Basic listeners
listener 1883

# WebSocket listener for browser connections
listener 9001
protocol websockets

# Enable proper WebSocket headers
websockets_log_level all

# Security - temporarily allow anonymous for testing
allow_anonymous true
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl.conf

# Persistence
persistence true
persistence_location /mosquitto/data

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_timestamp true