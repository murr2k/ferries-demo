app = "bc-ferries-monitoring"
primary_region = "sea"

[build]

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = 30000
    timeout = 10000
    grace_period = "40s"
    method = "GET"
    path = "/health"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  MQTT_BROKER = "wss://bc-ferries-mqtt-broker.fly.dev:443"
  FERRY_CONTROL_URL = "https://bc-ferries-control-new.fly.dev"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
